<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>

    <title>Ganache French Bakery </title>

    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link href="css/coming-sssoon.css" rel="stylesheet"/>

    <!--     Fonts     -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Grand+Hotel' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

</head>

<body>
<div class="main" style="background-image: url('images/background.jpg')">

    <!--    Change the image source '/images/default.jpg' with your favourite image.     -->

    <div class="cover white" data-color="white"></div>

    <!--   You can change the black color for the filter with those colors: blue, green, red, orange       -->


    <div class="container">
        <h1 class="logo">
            <img src="images/logo-badge-v2.png">
        </h1>
        <!--  H1 can have 2 designs: "logo" and "logo cursive"           -->

        <div class="container-background">
            <div class="content">
                <h4 class="motto">Our bakery is opening soon !
                    <br><br>
                    We will of offer a wide choice of delectable pastries, made from home with traditional recipes.
                </h4>
                <div class="subscribe">
                    <h5 class="info-text">
                        Join now and get a chance to win a box of twelve macarons
                    </h5>
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4 col-sm6-6 col-sm-offset-3 ">
                            <form class="form-inline" role="form">
                                <div class="form-group">
                                    <label class="sr-only" for="ganachefrenchbakery@gmail.com">Email address</label>
                                    <input type="email" class="form-control transparent"
                                           placeholder="Your email here...">
                                </div>
                                <button type="submit" class="btn btn-subscribe btn-fill">Subscribe</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/jquery-1.10.2.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>

</html>
